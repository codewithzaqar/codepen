<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen-like Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="pane" id="html-pane">
      <h2>HTML</h2>
      <textarea id="html-code" placeholder="Write HTML here"></textarea>
    </div>
    <div class="pane" id="css-pane">
      <h2>CSS</h2>
      <textarea id="css-code" placeholder="Write CSS here"></textarea>
    </div>
    <div class="pane" id="js-pane">
      <h2>JavaScript</h2>
      <textarea id="js-code" placeholder="Write JavaScript here"></textarea>
    </div>
    <div class="preview">
      <h2>Preview</h2>
      <iframe id="preview-frame" srcdoc="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
